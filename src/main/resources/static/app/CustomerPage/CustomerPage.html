<div ng-include="'/app/Templates/template.html'"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Your Orders</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row" ng-hide="areOrders">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <label>Start date</label>
                        <br><br>

                        <input type="date" ng-model="start">
                        <br><br>

                        <label>End date</label>
                        <br><br>
                        <input type="date" ng-model="end">
                        <br><br>
                        <button type="submit" class="btn btn-primary" ng-click="filter()">Filter by date</button>
                        <button ng-show="clean" type="submit" class="btn btn-primary" ng-click="loadData()">Clean search</button>
                        <br><br></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <label>Search by:  </label>
                        <input type="text" ng-model="search">
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div ng-show="areOrders">
                            You do not have orders, yet!
                        </div>
                        <div ng-hide="areOrders">
                            <table width="100%" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Creation date</th>
                                    <th>Order Id</th>
                                    <th>Total $</th>
                                    <th>Delivery Address</th>
                                    <th>Products</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="order in orders | filter: search" >
                                    <td>{{order.creationDate | date:"dd/MMMM/yyyy"}}</td>
                                    <td>{{order.orderId}}</td>
                                    <td>{{order.price}}</td>
                                    <td>{{order.deliveryAddress}}</td>
                                    <td>
                                        <table width="100%" class="table table-striped table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th>Product Description</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="product in order.products" >
                                                <td>{{product.productDescription}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- /.table-responsive -->
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
