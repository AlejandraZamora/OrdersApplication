<div ng-include="'/app/Templates/template.html'"></div>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">New Order</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Select your products
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <label>Choose the product</label>
                        <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="productSelected">
                            <option ng-repeat="product in products track by product.productId">{{product.name}}</option>
                        </select>
                        <br>
                        <label>Choose the quantity</label>
                        <input class="form-control" type="number" name="quantity" min="1" max="5" ng-model="quantity"><br>
                        <button ng-click="addProduct()" class="btn btn-info">Add to order</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Your order
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Product Description</th>
                                <th>Price</th>
                                <th>Delete product</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="orderDetail in orderDetails" >
                                <td>{{orderDetail.productDescription}}</td>
                                <td>{{orderDetail.price}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-ng-click="deleteProduct(orderDetail.productDescription)">Delete product</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <label>Enter the delivery address</label>
                        <input class="form-control" type="number" id="deliveryAddress" name="deliveryAddress" ng-model="deliveryAddress">
                        <button ng-click="addOrder()" class="btn btn-primary">Save order</button>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>
